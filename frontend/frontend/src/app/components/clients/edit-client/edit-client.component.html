<div class="container">
    <form #form="ngForm" (ngSubmit)="updateClient()">
  
       <div class="form-element">
            <label for="id">ID:</label>
            <section>
              <input disabled type="text" id="id"
              name="id" [(ngModel)]="clientDetails.clientId">
            </section>
          </div>
      <div class="form-element">
        <label for="username">Enter the new username:</label>
        <section>
          <input type="text" id="username"
          name="username" [(ngModel)]="clientDetails.username">
        </section>
      </div>
  
      <div class="form-element">
        <label for="password">Enter the new password:</label>
        <section>
          <input type="password" id="password" name="inputField"
          name="password" [(ngModel)]="clientDetails.password">
        </section>
      </div>
  
      <div class="form-element">
        <label for="email">Enter the new email</label>
        <section>
          <input type="text" id="email" name="inputField"
          name="email" [(ngModel)]="clientDetails.email">
        </section>
      </div>
  
      <div class="form-element">
        <label for="phonenr">Enter the new phone number:</label>
        <section>
          <input type="text" id="phonenr" name="inputField"
          name="phonenr" [(ngModel)]="clientDetails.phoneNumber">
        </section>
      </div>
  
      <div class="form-element">
        <label for="fullname">Enter the new full name: </label>
        <section>
          <input type="text" id="fullname" name="inputField"
          name="fullname" [(ngModel)]="clientDetails.fullName">
        </section>
      </div>
  
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger" 
      (click)="deleteClient(clientDetails.clientId.toString())">Delete</button>
    </form>
  </div>
