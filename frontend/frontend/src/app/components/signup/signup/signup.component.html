<div class="container">
    <form #form="ngForm" (ngSubmit)="addClient()">
  
      <div class="form-element">
        <label for="username">Enter your username:</label>
        <section>
          <input type="text" id="username"
          name="username" [(ngModel)]="addClientRequest.username">
        </section>
      </div>
  
      <div class="form-element">
        <label for="password">Enter your password:</label>
        <section>
          <input type="password" id="password" name="inputField"
          name="password" [(ngModel)]="addClientRequest.password">
        </section>
      </div>
  
      <div class="form-element">
        <label for="email">Enter your email</label>
        <section>
          <input type="text" id="email" name="inputField"
          name="email" [(ngModel)]="addClientRequest.email">
        </section>
      </div>
  
      <div class="form-element">
        <label for="phonenr">Enter your phone number:</label>
        <section>
          <input type="text" id="phonenr" name="inputField"
          name="phonenr" [(ngModel)]="addClientRequest.phoneNumber">
        </section>
      </div>
  
      <div class="form-element">
        <label for="fullname">Enter your full name: </label>
        <section>
          <input type="text" id="fullname" name="inputField"
          name="fullname" [(ngModel)]="addClientRequest.fullName">
        </section>
      </div>
  
      <button type="submit">Register</button>
    </form>
  </div>
